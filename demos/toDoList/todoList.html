<!DOCTYPE html>
<html lang="en" ng-app="todoList">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body style="padding:10px" ng-controller="taskCtrl">
    <div class="input-group">
        <input ng-model="task" type="text" class="form-control">
        <span class="input-group-btn">
            <button ng-click="addTodo()" class="btn btn-default">submit</button>
        </span>
    </div>
    <h4 ng-if="tasks.length > 0">todoList</h4>
    <ul class="list-group">
        <li ng-repeat="item in tasks track by $index" class="list-group-item">
            {{item}}
            <button ng-click="doneTask($index)"class="btn btn-default">Done</button>
        </li>
    </ul>
    <hr ng-if="tasks.length > 0 && doneTasks.length > 0" />
    <h4 ng-if="doneTasks.length > 0">doneList</h4>
    <ul class="list-group">
        <li ng-repeat="item in doneTasks track by $index" class="list-group-item form-control">
            {{item}}
        </li>
    </ul>
</body>
<script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script src="./js/todoList.js"></script>

</html>
